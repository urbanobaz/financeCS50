{% extends "layout.html" %}

{% block title %}
    Sell
{% endblock %}

{% block main %}
    <form action="/sell" method="post">
        <div class="form-group">
            <select class="form-control" name="symbol" placeholder="Symbol">
                {% for transaction in transactions %}
                <option placeholder="Symbol" selected value="{{transaction.symbol}}">{{transaction.symbol}}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <input autofocus class="form-control" name="shares" placeholder="Number of shares" type="number" min="1"/>
        </div>
        <button class="btn btn-primary" type="submit">Sell</button>
    </form>
{% endblock %}
